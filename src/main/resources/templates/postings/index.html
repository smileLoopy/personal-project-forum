<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Eunah Kim">
    <title>Forum Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/search-bar.css" rel="stylesheet">
    <link href="/css/postings/table-header.css" rel="stylesheet">
</head>

<body>

    <header id="header">
        Header Insert
        <hr>
    </header>

    <main class="container">

        <div class="row">
            <div class="card card-margin search-form">
                <div class="card-body p-0">
                    <form action="/postings" method="get">
                        <div class="row">
                            <div class="col-12">
                                <div class="row no-gutters">
                                    <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                                        <label for="search-type" hidden>Search Type</label>
                                        <select class="form-control" id="search-type" name="searchType">
                                            <option>Title</option>
                                            <option>Content</option>
                                            <option>id</option>
                                            <option>Nickname</option>
                                            <option>Hashtag</option>
                                        </select>
                                    </div>
                                    <div class="col-lg-8 col-md-6 col-sm-12 p-0">
                                        <label for="search-value" hidden>Search</label>
                                        <input type="text" placeholder="Search..." class="form-control" id="search-value" name="searchValue">
                                    </div>
                                    <div class="col-lg-1 col-md-3 col-sm-12 p-0">
                                        <button type="submit" class="btn btn-base">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search">
                                                <circle cx="11" cy="11" r="8"></circle>
                                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <table class="table" id="posting-table">
            <thead>
                <tr>
                    <th class="title col-6"><a>Title</a></th>
                    <th class="hashtag col-2"><a>Hashtage</a></th>
                    <th class="user-id col"><a>CreatedBy</a></th>
                    <th class="created-at col"><a>CreatedAt</a></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="title"><a>First posting</a></td>
                    <td class="hashtag">Eunah</td>
                    <td class="user-id">#java</td>
                    <td class="created-at"><time>2024-03-30</time></td>
                </tr>
                <tr>
                    <td>Second posting</td>
                    <td>#spring</td>
                    <td>Eunah</td>
                    <td>2024-03-30</td>
                </tr>
                <tr>
                    <td>Third posting</td>
                    <td>#java</td>
                    <td>Eunah</td>
                    <td>2024-03-30</td>
                </tr>
            </tbody>
        </table>

        <nav id="pagination" aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>
    </main>

    <footer id="footer">
        <hr>
        Footer Insert
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
